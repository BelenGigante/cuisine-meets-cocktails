<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>CMC</title>
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>


<body class="bg-secondary m-5" style="--bs-bg-opacity: .2">
    <header class="row p-2 m-2">
        <h1 class="col-12 d-flex justify-content-center">Cuisine Meets Cocktail</h1>
    </header>

    <section class="row p-2 justify-content-center">
        <div class="card p-4 m-4" style="width: 40rem;">
                <h5>Type of Food</h5>
        </div>

        <div class="card p-4 m-4" style="width: 40rem;">
                <h5>List Menu </h5>
                <p class="card-text"></p>
        </div>
        <section class="row justify-content-center">
            <div class="card" style="width: 83rem;">
                <div class="card-body">
                    <h5 class="drink">Cocktail</h5>
                    <p class="form-check-inline">What's food without a good Cocktail?</p>
                    <div class=" form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="checkbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">YES</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="checkbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">No</label>
                    </div>
            
                </div>
            </div>
        </section>
           <button class="m-5 btn btn-primary">Generate Recipe</button>
    </section>

    <main id="noShow" class="row d-flex justify-content-center">
        <div class="card m-4 p-4 meal" style="width: 40rem;">
            <h5 class="card-title p-4" id="meal-recipe-title">Diner Recipe</h5>
            <img src="https://via.placeholder.com/50C/O https://placeholder.com/" class="card-img-top"  id="meal-recipe-img" alt="...">
            <div class="card-body">
                <p class="card-text" id="meal-recipe-p"></p>
                <a href="#" class="btn btn-primary" id="meal-recipe-video">Go somewhere</a>
            </div>
        </div>


        <div class="card m-4 p-4 drink" style="width: 40rem;"id="drink-recipe" >

            <h5 class="card-title p-4" id="drink-recipe-title">Drink Recipe</h5>
            <img src="https://via.placeholder.com/50C/O https://placeholder.com/" class="card-img-top" id="drink-recipe-img" alt="...">
            <div class="card-body">
                <p class="card-text" id="drink-recipe-p">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>



</html>
